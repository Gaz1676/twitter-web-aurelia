<template>
  <div></div>
  <section class="ui inverted segment">
    <section class="ui raised segment">

      <div class="ui three column grid basic middle aligned segment">

      <div class="column">
        <img src="assets/images/login.png" class="ui medium image">
      </div>

      <div class="ui column fluid form">
        <form submit.delegate="login($event)" class="ui form column raised segment">
          <h2 class="ui red center aligned header">Login In</h2>

          <div class="field">
            <label>Email</label>
            <div class="ui icon input">
            <input placeholder="Email" value.bind="email">
              <i class="mail icon"></i>
            </div>

          <div class="field">
            <label>Password</label>
            <div class="ui icon input">
            <input type="password" value.bind="password">
              <i class="lock icon"></i>
            </div>
          </div>
          <button class="ui green submit button"><i class="sign in icon"></i>Login</button>
          <h5>${prompt}</h5>
          </div>
        </form>
      </div>

      <div class="column">
        <img src="/assets/images/login2.png" class="ui medium image">
      </div>

      </div>
    </section>
  </section>
</template>
