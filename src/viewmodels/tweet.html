<template>
  <section class="ui two column grid basic segment">
  <section class="ui inverted grey segment">


        <form submit.trigger="createTweet()" class="ui yellow form six wide column raised segment">
          <h2 class="ui red center aligned header">Extra, Extra Tweet All About It!!</h2>
          <div class="field">
            <textarea placeholder="What's on your mind?" maxlength="140" value.bind="text"></textarea>
          </div>

          <div class="grouped inline fields">
            <h3 class="ui dividing header"> Select Tweeter </h3>

            <div class="field" repeat.for="tweeter of tweeters">
              <div class="ui radio checkbox">
                <input type="radio" model.bind="tweeter" checked.bind="selectedTweeter">
                <label>${tweeter.lastName}, ${tweeter.firstName}</label>
              </div>
            </div>

            <label class="ui circular label"> ${selectedTweeter.firstName} ${selectedTweeter.lastName}</label>
          </div>

          <button class="ui green submit button"><i class="yellow twitter icon"></i>Post</button>

        </form>
    </section>
  </section>
</template>
